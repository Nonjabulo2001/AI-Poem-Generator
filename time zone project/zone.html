<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    select {
        width: 200px;
        padding: 5px;
        margin: 10px 0;
    }
</style>
<body>
     <select name="countries" id="countries">
        <option value="" >select</option>
        <option value="Europe/Paris" >Paris</option>
        <option value="Asia/Tokyo" >Tokyo</option>
        <option value="sydney" >Sydney</option>
    </select> 

    <script>
        function showDate(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");

          alert(`It is ${currentTime} in ${event.target.value}`);
        }
      }

      let selectElement = document.querySelector("#countries");
      selectElement.addEventListener("change", showDate);
    </script>
</body>
</html>
